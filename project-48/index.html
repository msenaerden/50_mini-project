<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project-48 ToDo List</title>
</head>

<body>
    <h1>todos</h1>
    <form action="" id="form">
        <input type="text" class="input" id="input" placeholder="Enter your todo" autocomplete="off">
        <ul class="todos" id="todos">
            <li>My First Todo</li>
            <li class="complated">My Second Todo</li>
        </ul>
    </form>
    <small>left click to toggle complated. <br> right click to delete todo</small>

    <script src="script.js"></script>
</body>

</html>
